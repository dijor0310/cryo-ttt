# Model type
model_name: memseg

# Dataset config
train_batch_size: 8
eval_batch_size: 1
test_batch_size: 8
dataset: memseg_f2fd

# Simple UNet
depth: 4
initial_features: 16 # (8)
encoder_dropout: 0.0
decoder_dropout: 0.1
BN: instance_norm
elu: False

# nnUNet
dynunet:
  enable: True
  kernel_size: [3, 3, 3, 3, 3, 3]
  strides: [1, 2, 2, 2, 2, 2]
  upsample_kernel_size: [1, 2, 2, 2, 2, 2]
  filters: [32, 64, 128, 256, 512, 1024]
  res_block: True

# F2FD masking
bernoulli_mask_ratio: 0.5
# phase_inversion_ratio: 0.05
phase_inversion_ratio: 0.1
min_mask_radius: 0.05
max_mask_radius: 0.1
# min_mask_radius: 0.2
# max_mask_radius: 0.2

# Optimizer config
learning_rate: 0.003
max_epochs: 1000
gamma_decay: 1.0
grad_clip_norm: null

# Data related config
root_dir:  /media/ssd3/diyor/membrain-seg-data/MemBrain_seg_training_data
normalize_data: True
patch_size: 160


# Testing
# monai_inference: False
# inference_key: ["image"]
test_data_root_dir: /media/ssd3/diyor/patch-160-overlap-80
test_tomo_names:
  - rein/005/pixel-10
  # - vpp/005/pixel-10
  # - def/041/pixel-10

